{% extends "shop/layout.html" %}
{% block content %}
    {{ block.super }}
    <form action="" method="GET">
        <input type="text" name="q" value="{{ q }}"/>
        <input type="submit" value="search"/>
    </form>
    <ul>
        {% for item in item_list %}
        <li>
            <!--<a href="/shop/{{ item.id }}">-->
            <a href="{{ item.get_absolute_url }}">
                {{item.name}}
            </a>
            {{item.price}}
            {{item.desc}}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
